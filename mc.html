<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 伺服器狀態</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #111827; /* 深色背景 */
            color: #f9fafb; /* 淺色文字 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* 添加背景圖片 */
            background-image: url('https://play-lh.googleusercontent.com/bFkE7hv6lnuN3N2UC_d-NnUDRcvtZ_kUpOhZCQ8k930A-oXBNjPEreMUyrnHcQnigYG8=w2560-h1440-rw'); /* 替換成你的圖片網址 */
            background-size: cover; /* 圖片覆蓋整個 body */
            background-position: center; /* 圖片置中 */
        }

        #app {
            max-width: 800px; /* 限制內容寬度 */
            width: 100%;
            background-color: rgba(31, 41, 55, 0.8); /* 稍淺的深色容器背景，增加透明度 */
            padding: 24px;
            border-radius: 12px; /* 圓角 */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* 更柔和的陰影 */
            border: 1px solid #374151; /* 邊框 */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1rem;
            color: #6ee7b7; /* 綠色標題 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* 文字陰影 */
        }

        #server-status {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #242424; /* 更深的背景 */
            border: 1px solid #4a5568;
        }

        #server-status p {
            margin: 0.5rem 0;
            font-size: 0.8rem;
        }

        #server-status p strong {
            color: #f5f5f5; /* 強調文字顏色 */
        }

        #server-status .online {
            color: #6ee7b7; /* 線上狀態為綠色 */
        }

        #server-status .offline {
            color: #f87171; /* 離線狀態為紅色 */
        }

        #players {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #242424; /* 更深的背景 */
            border: 1px solid #4a5568;
        }

        #players p {
            margin: 0.5rem 0;
            font-size: 0.8rem;
        }

        #players ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        #players ul li {
            background-color: #4a5568; /* 玩家名稱背景 */
            color: #ffffff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        #version-info {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #242424; /* 更深的背景 */
            border: 1px solid #4a5568;
        }

        #version-info p {
            margin: 0.5rem 0;
            font-size: 0.8rem;
        }

        .error-message {
            color: #f87171;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #242424;
            border-radius: 6px;
            border: 1px solid #4a5568;
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-50">
    <div id="app" class="rounded-lg shadow-md border border-gray-800">
        <h1 class="text-2xl font-semibold mb-4 text-green-400">Minecraft 伺服器狀態</h1>

        <div id="server-status" class="bg-gray-800 rounded-lg p-4 mb-4 border border-gray-700">
            <p>伺服器位址：<strong id="server-ip">loading...</strong></p>
            <p>伺服器狀態：<strong id="server-status-text" class="online">loading...</strong></p>
            <p>延遲：<strong id="server-ping">loading...</strong> ms</p>
        </div>

        <div id="players" class="bg-gray-800 rounded-lg p-4 mb-4 border border-gray-700">
            <p>線上人數：<strong id="online-players">0</strong> / <strong id="max-players">0</strong></p>
            <p>在線玩家：</p>
            <ul id="player-list">
                <li>loading...</li>
            </ul>
        </div>

        <div id="version-info" class="bg-gray-800 rounded-lg p-4 mb-4 border border-gray-700">
            <p>版本：<strong id="server-version">loading...</strong></p>
        </div>

        <div id="error-message" class="mt-4 text-red-500 bg-gray-800 rounded-md p-4 border border-gray-700 hidden">
            
        </div>
    </div>

    <script>
        const serverAddress = "andrewcho970531.nglocalhost.com"; // 替換成你的伺服器位址
        const apiUrl = `https://sr-api.sfirew.com/server/${serverAddress}`;

        const serverIpElement = document.getElementById("server-ip");
        const serverStatusTextElement = document.getElementById("server-status-text");
        const serverPingElement = document.getElementById("server-ping");
        const onlinePlayersElement = document.getElementById("online-players");
        const maxPlayersElement = document.getElementById("max-players");
        const playerListElement = document.getElementById("player-list");
        const serverVersionElement = document.getElementById("server-version");
        const errorMessageElement = document.getElementById("error-message");

        async function fetchServerStatus() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // 只顯示 IP，不顯示 port (如果 port 是預設的 25565)
                serverIpElement.textContent = data.port === 25565 ? data.ip : `${data.ip}:${data.port}`;
                serverStatusTextElement.textContent = data.online ? "線上" : "離線";
                serverStatusTextElement.className = data.online ? "online" : "offline";
                serverPingElement.textContent = data.ping;
                onlinePlayersElement.textContent = data.players.online;
                maxPlayersElement.textContent = data.players.max;

                if (data.players.sample && data.players.sample.length > 0) {
                    playerListElement.innerHTML = data.players.sample
                        .map((player) => `<li>${player.name}</li>`)
                        .join("");
                } else {
                    playerListElement.innerHTML = "<li>無</li>";
                }

                serverVersionElement.textContent = data.version.name;

                errorMessageElement.classList.add("hidden");

            } catch (error) {
                console.error("Failed to fetch server status:", error);
                errorMessageElement.textContent = `無法取得伺服器狀態：${error.message}`;
                errorMessageElement.classList.remove("hidden");
                // 為了防止錯誤，這裡更新為預設值
                serverIpElement.textContent = "N/A";
                serverStatusTextElement.textContent = "N/A";
                serverStatusTextElement.className = "offline";
                serverPingElement.textContent = "N/A";
                onlinePlayersElement.textContent = "0";
                maxPlayersElement.textContent = "0";
                playerListElement.innerHTML = "<li>N/A</li>";
                serverVersionElement.textContent = "N/A";
            }
        }

        fetchServerStatus();
        setInterval(fetchServerStatus, 60000); // 每 60 秒更新一次
    </script>
</body>
</html>
