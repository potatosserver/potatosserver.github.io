    <h1>你知道嗎? 你連到我的wifi了</h1>
    <p>我的名字叫馬鈴薯人</p>
    <p>在現今的數位時代，連接公共 WiFi 可能會帶來安全風險。以下是一些基本的 WiFi 資安建議：</p>
    <ul>
        <li>避免連接不明或未加密的公共 WiFi 網路。</li>
        <li>使用 VPN 來保護您的網路流量。</li>
        <li>在公共 WiFi 上避免進行敏感操作，如網上銀行或購物。</li>
        <li>確保您的設備防火牆已啟用並保持更新。</li>
        <li>定期檢查並刪除不再使用的 WiFi 連接。</li>
    </ul>
    <p>透過遵循這些建議，您可以大大降低遭受網路攻擊的風險，保護您的個人和財務資訊。</p>
