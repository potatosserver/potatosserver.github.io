<html>
  <head>
    <meta charset="UTF-8">
    <title>網頁已遷移</title>
    <style>
      body {
        text-align: center;
        font-size: 1.5em;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        margin-top: 20%;
      }
    </style>
    <script>
      window.onload = function(){
        var countdown = 5;
        var countdownElement = document.getElementById('countdown');
        countdownElement.innerHTML = countdown;
        var interval = setInterval(function(){
          countdown--;
          countdownElement.innerHTML = countdown;
          if(countdown <= 0){
            clearInterval(interval);
            window.location.href = "https://potatosserver.github.io/YouBike";
          }
        }, 1000);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div>此網頁已遷移</div>
      <div>請點選<a href="https://potatosserver.github.io/YouBike">連結</a>前往</div>
      <div>自動跳轉倒數：<span id="countdown"></span>秒</div>
    </div>
  </body>
</html>
